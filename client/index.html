<!DOCTYPE html>
  <head>

    <meta name="description" content="">

    <link rel="stylesheet" href="styles/bootstrap.css" media="screen">

    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxpIYPRx7mpxuHgKiacK54AlQw-Z-LhhI&sensor=false&language=nl">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(52.381048, 4.634857),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  
    
  </head>

   <!-- news ticker-->

    <div class="container" ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>

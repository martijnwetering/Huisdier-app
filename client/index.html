<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Huisdier App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/bootstrap.css" media="screen">
    <link rel="stylesheet" href="styles/bootstrap-responsive.css" media="screen">
    <link rel="stylesheet" href="styles/jquery-liscroll.css" media="screen">

    <link rel="stylesheet" href="styles/main.css" media="screen">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
   
   
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxpIYPRx7mpxuHgKiacK54AlQw-Z-LhhI&sensor=false&language=nl">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(52.381048, 4.634857),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  
    
  </head>
  <body data-ng-app="angularApp">

    
      <!-- nav bar -->
      <div data-ng-include="'./views/partials/navbar.html'"></div>
      
      <!-- google map div -->
      <div id="map-canvas"></div>

      <!-- application data -->
      <div class="container" data-ng-view data-ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>

      <!-- news ticker-->
      <ul id="newsticker" class="newsticker" >
        <li><span>10/05/2013</span><a href="#">Poes piet is zoek!</a></li>
        <li><span>15/05/2013</span><a href="#">Kat kees is gevonden!</a></li>
        <li><span>22/05/2013</span><a href="#">Hond Henk is in het asiel!</a></li>
      </ul>

      <div data-custum-directive> <span>bring the blink back</span> </div>
      
    

   
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="components/bootstrap/bootstrap.min.js"></script> 

    <script src="components/angular/angular.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
   
    <script src="components/angular-strap/angular-strap.js"></script>

    <script src="components/jquery-liscroll/jquery-liscroll.js"></script>


    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/directives/directives.js"></script>

    <script src="scripts/plugins.js"></script>
  </body>
</html>
